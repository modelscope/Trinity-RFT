{% if versions %}
<nav class="bd-links bd-docs-nav">
    <div class="bd-toc-item navbar-nav">
        <ul class="nav bd-sidenav">
      <li class="toctree-l1 has-children">
        <details>
          <summary>
            <p class="caption" aria-level="2" role="heading">
              <span class="fa fa-book"></span>
              Version: <b>{{ current_version.name }}</b>
            </p>
          </summary>
          <ul>
            {%- for item in versions.branches %}
            <li class="toctree-l2 {% if item == current_version %}current{% endif %} "><a class="reference" href="{{item.url}}">{{item.name}}</a> (latest)</li>
            {%- endfor %}
            {%- for item in versions.tags|reverse %}
            <li class="toctree-l2 {% if item == current_version %}current{% endif %} "><a class="reference" href="{{item.url}}">{{item.name}}</a></li>
            {%- endfor %}
          </ul>
        </details>
      </li>
    </ul>
    </div>
</nav>
{% endif %}
