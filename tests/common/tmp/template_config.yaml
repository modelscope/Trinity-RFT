  temperature: 0.0
  top_p: 1.0
  top_k: -1
  seed: 42
  logprobs: 0
  backend: nccl
  use_ray: false
  max_pending_requests: 5
  max_waiting_steps: 1
trainer:
  trainer_type: verl
  trainer_config_path: tests/common/tmp/template_verl_config.yaml
monitor:
  project: unittest
  group: test
  name: test
synchronizer:
  sync_method: offline
  sync_iteration_interval: 10
  wait_for_checkpoint: false
