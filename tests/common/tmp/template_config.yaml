mode: both
data:
  dataset_path: ''
  total_epoch: 1
  batch_size: 1
  train_split: 'train'
  eval_split: ''
  default_workflow_type: ''
  default_reward_fn_type: ''
  dataset_config: {}
  format_config:
    prompt_key: ''
    response_key: ''
    chat_template: ''
    reward_fn_key: ''
    workflow_key: ''
    solution_key: ''
    reward_key: ''
    chosen_key: ''
    rejected_key: ''
    label_key: ''
  dj_config_path: null
  dj_process_desc: null
  clean_strategy: iterative
  min_size_ratio: null
model:
  model_path: ''
  max_prompt_tokens: 2048
  max_response_tokens: 2048
  checkpoint_path: ''
  load_checkpoint: true
cluster:
  node_num: 1
  gpu_per_node: 8
buffer:
  storage_type: sql
  db_url: ''
  read_batch_size: 32
  max_retry_times: 3
  max_retry_interval: 1
