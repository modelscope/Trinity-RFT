mode: both
data:
  dataset_path: ''
  total_epochs: 1
  batch_size: 32
  train_split: 'train'
  eval_split: ''
  default_workflow_type: ''
  default_reward_fn_type: ''
model:
  model_path: ''
  max_prompt_tokens: 2048
  max_response_tokens: 2048
  checkpoint_path: ''
cluster:
  node_num: 1
  gpu_per_node: 8
buffer:
  read_batch_size: 32
  max_retry_times: 3
  max_retry_interval: 1
explorer:
  engine_type: vllm_async
  engine_num: 2
  runner_num: 16
  repeat_times: 2
  tensor_parallel_size: 2
  enable_prefix_caching: false
  enforce_eager: true
  dtype: bfloat16
  temperature: 0.2
  top_p: 0.95
  top_k: -1
  seed: 42
  logprobs: 0
  backend: nccl
  use_ray: false
  max_pending_requests: 5
  max_waiting_steps: 1
trainer:
  trainer_type: verl
  trainer_config_path: tests/common/tmp/template_verl_config.yaml
monitor:
  project: unittest
  name: test
synchronizer:
  sync_method: offline
  sync_iteration_interval: 10
  wait_for_checkpoint: false
