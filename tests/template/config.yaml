project: unittest
name: test
mode: both
algorithm_type: ppo
model:
  model_path: ''
  max_prompt_tokens: 2048
  max_response_tokens: 2048
  checkpoint_path: ''
cluster:  # 2 for explorer, 2 for trainer
  node_num: 1
  gpu_per_node: 4
buffer:
  total_epochs: 1
  batch_size: 4
  max_retry_times: 3
  max_retry_interval: 1
  explorer_input:
    taskset:
      name: taskset
      storage_type: file
      path: 'placeholder'
      split: 'train'
    default_workflow_type: ''
    default_reward_fn_type: ''
explorer:
  eval_interval: 1000
  engine_type: vllm_async
  engine_num: 2
  runner_num: 4
  tensor_parallel_size: 1
  enable_prefix_caching: false
  enforce_eager: true
  dtype: bfloat16
  seed: 42
  use_v1: true
trainer:
  trainer_type: verl
  trainer_config_path: tests/template/verl_config.yaml
  sft_warmup_steps: 0
  save_interval: 100
synchronizer:
  sync_method: checkpoint
  sync_interval: 10
  sync_timeout: 1200
  wait_for_checkpoint: false
