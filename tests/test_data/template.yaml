cluster:
  node_num: 1
  gpu_per_node: 8
buffer:
  batch_size: 32
  max_retry_times: 3
  max_retry_interval: 1
  explorer_input:
    taskset:
      name: taskset
      storage_type: file
      path: ''
    default_workflow_type: ''
    default_reward_fn_type: ''
explorer:
  runner_num: 8
  rollout_model:
    engine_type: vllm
    engine_num: 2
    tensor_parallel_size: 2
    enable_prefix_caching: false
    enforce_eager: true
    dtype: bfloat16
    seed: 42
